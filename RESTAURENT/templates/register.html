<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body{
            background-image: url('{{ url_for('static', filename='login_bg.jpg') }}');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Change the color and opacity as needed */
            z-index: -1; /* Ensure the overlay is behind the content */
        }
        body, html {
            height: 100%;
            margin:0;
            padding:0;
        }
        .delight {
            font-size: 90px;
            font-weight: bold;
            color: gold;
            padding: 40px;
            text-align: center;
        }

        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            }

        .flash-message {
            background-color: #4CAF50; /* green for success */
            color: white;
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            animation: fadeinout 4s forwards;
        }

        .flash-message.error {
            background-color: #f44336; /* red for errors */
        }

        @keyframes fadeinout {
            0% { opacity: 0; transform: translateY(-10px);}
            10%, 90% { opacity: 1; transform: translateY(0);}
            100% { opacity: 0; transform: translateY(-10px);}
        }

</style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmation">Confirm Password:</label>
            <input type="password" id="confirmation" name="confirmation" required>
            <button type="submit">Register</button>
        </form>
        <p>Back to <a href="{{ url_for('login') }}">Login</a></p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

    </div>
    <p class="delight">Welcome to <br> DELIGHT</p>
</body>
</html>
