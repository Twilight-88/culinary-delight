<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password - Delight Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f1f1, #f0d6d6);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #b8860b; /* golden */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }
        input[type="email"] {
            padding: 12px 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 25px;
            transition: border-color 0.3s;
        }
        input[type="email"]:focus {
            border-color: #b8860b;
            outline: none;
        }
        input[type="submit"] {
            background-color: #b8860b;
            color: white;
            font-weight: 700;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #a57506;
        }
        p {
            margin-top: 20px;
        }
        p a {
            color: #b8860b;
            text-decoration: none;
            font-weight: 600;
        }
        p a:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: left;
        }
        ul li.success {
            color: green;
            font-weight: 600;
            margin-bottom: 10px;
        }
        ul li.error {
            color: red;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="email">Enter your registered email:</label>
            <input type="email" id="email" name="email" required />
            <input type="submit" value="Send Reset Link" />
        </form>
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</body>
</html>
